<!DOCTYPE html>
<html>
<head>
    <title>Moto Taxi 3D</title>
    <style>body { margin: 0; }</style>
    <script type="importmap">
      { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>
<script type="module">
    import * as THREE from 'three';

    // 1. LA SCÈNE ET LA CAMÉRA
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // Ciel bleu
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. LA ROUTE (Un plan gris)
    const roadGeo = new THREE.PlaneGeometry(20, 1000);
    const roadMat = new THREE.MeshStandardMaterial({color: 0x333333});
    const road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI / 2; // On l'allonge au sol
    scene.add(road);

    // 3. LA MOTO (Un cube rouge pour l'instant)
    const motoGeo = new THREE.BoxGeometry(1, 1, 2);
    const motoMat = new THREE.MeshStandardMaterial({color: 0xff0000});
    const moto = new THREE.Mesh(motoGeo, motoMat);
    moto.position.y = 0.5;
    scene.add(moto);

    // 4. LUMIÈRE
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Position de la caméra derrière la moto
    camera.position.set(0, 5, 10);
    camera.lookAt(moto.position);

    // 5. ANIMATION
    function animate() {
        requestAnimationFrame(animate);
        
        // Faire défiler la route pour simuler la vitesse
        road.position.z += 0.5;
        if (road.position.z > 50) road.position.z = 0;

        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jeu Moto-Taxi Paris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info-box {
            position: fixed; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 15px; border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); font-family: sans-serif;
        }
        .btn-recup {
            background: #ff9800; border: none; color: white;
            padding: 5px 10px; border-radius: 4px; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="info-box">
    <h2 style="margin:0">üèçÔ∏è Mission Moto-Taxi</h2>
    <p>Cliquez sur les ic√¥nes <b>orange</b> pour r√©cup√©rer les bagages !</p>
    <div id="score">Bagages r√©cup√©r√©s : 0 / 4</div>
</div>

<div id="map"></div>

<script>
    // Initialisation de la carte sur Paris
    var map = L.map('map').setView([48.8566, 2.3522], 14);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var score = 0;

    // Fonction pour l'action de collecte
    function collecter(nom, bouton) {
        alert("G√©nial ! Vous avez r√©cup√©r√© le bagage de : " + nom);
        score++;
        document.getElementById('score').innerHTML = "Bagages r√©cup√©r√©s : " + score + " / 4";
        bouton.parentElement.innerHTML = "‚úÖ Termin√© !";
        if(score === 4) alert("üèÜ BRAVO ! Toutes les courses sont termin√©es !");
    }

    // Liste des clients
    var clients = [
        {pos: [48.8584, 2.2945], nom: "Client Tour Eiffel", objet: "Valise"},
        {pos: [48.8606, 2.3376], nom: "Client Louvre", objet: "Sac √† dos"},
        {pos: [48.8529, 2.3501], nom: "Client Notre-Dame", objet: "Caisse"},
        {pos: [48.8738, 2.2950], nom: "Client Arc de Triomphe", objet: "Colis"}
    ];

    // Ajouter les clients (Marqueurs Orange)
    clients.forEach(function(c) {
        var popupContent = `
            <b>${c.nom}</b><br>Objet : ${c.objet}<br><br>
            <button class="btn-recup" onclick="collecter('${c.nom}', this)">Prendre le bagage</button>
        `;
        L.marker(c.pos).addTo(map).bindPopup(popupContent);
    });

    // Ajouter le joueur (Marqueur Moto Noir)
    var motoIcon = L.divIcon({
        html: '<i class="fa-solid fa-motorcycle fa-2x" style="color: black;"></i>',
        iconSize: [30, 30], className: 'my-div-icon'
    });
    L.marker([48.8540, 2.3450], {icon: motoIcon}).addTo(map).bindPopup("C'est vous !");

</script>
</body>
</html>
